<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Produto</mat-label>
          <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>     
        <mat-form-field class="example-full-width">
          <mat-label>Preço</mat-label>
          <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>     
       
      </form>
</mat-card>

<button mat-raised-button (click)="updateProduct()" color="basic">Atualizar</button>

<button mat-raised-button (click)="cancel()" color="warn">Cancelar</button>
